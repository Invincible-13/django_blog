{% extends "base.html" %}
{% block content %}
    <h1>All Blogs</h1>
    <ul>
        {% for blog in object_list %}
            <li><a href="{% url 'blog-detail' blog.id %}">{{ blog.title }}</a> ({{ blog.date_posted}}) -- <a href="#">{{ blog.author }}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
