{% extends "base.html" %}
{% block content %}
    <p>Post your comment for: <a href="{{blog.get_absolute_url }}">{{ blog.title }}</a></p>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
